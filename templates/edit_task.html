<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
      <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .form-control {
        padding: 1.375rem 0.75rem !important;
      }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Edit Task</h3>
        <div class="row">
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll">
            <!-- Edit Task Form -->
            <div class="card m-1">
                <div class="card-body">
                <form method="POST" action="{% url 'edit_task' get_task.pk%}">
                    {% csrf_token %}
                    <div class="mb-3">
                    <label for="task" class="form-label">Task</label>
                    <input type="text" class="form-control" id="task" name="task" value="{{ get_task.task }}" required value="{{ get_task.task }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
